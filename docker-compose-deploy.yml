version: "3.9"

services:
  api:
    build:
      context: .
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - static-data:/vol/web
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER} 
      - DB_PASS=${DB_PASS}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - api
    ports:
      - "80:8000"
    volumes:
      - static-data:/vol/static

volumes:
  static-data: